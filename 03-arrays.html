<!DOCTYPE html>

<body>
    <script>
        //Arrays are a data structure.
        const favoriteCookies = [
            "chocolate chip",
            "iced oatmeal",
            "sugar cookies",
            "butter cookie"
        ];

        //Add elements into the array
        favoriteCookies.push("windmill cookies");

        //Remove the last element into the array
        //The pop() method returns the removed element.
        let cookies = favoriteCookies.pop();

        //Access to a specific element of the array
        console.log(favoriteCookies[0]);
        //Access to a specific element of the array with the length
        console.log(favoriteCookies[favoriteCookies.length-1]);

        //Array length
        console.log(favoriteCookies.length);

    </script>
</body>
</html>
